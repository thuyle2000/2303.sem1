<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ng-repeat</title>

    <!-- nhung thu vien angularjs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <!-- nhung thu vien css bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>

<body ng-app="myApp">
    <div class="container">
        <h3>Danh sach sinh vien</h3>
        <hr>
        <table class="table table-hover table-striped table-responsive" ng-controller="dataCtrl">
            <!-- khu vuc tieu de bang -->
            <thead>
                <tr>
                    <th>so tt</th>
                    <th>ma so</th>
                    <th>ho ten</th>
                    <th>ngay sinh</th>
                    <th>gioi tinh</th>
                </tr>
            </thead>
            <!-- khu vuc du lieu -->
            <tbody>
                <tr ng-repeat="item in ds track by $index">
                    <td>{{$index+1}}</td>
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.dob}}</td>
                    <td>{{item.gender}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

<script>
    //khai bao module chinh [myApp] cua ung dung angularjs
    var myApp = angular.module('myApp', []);

    //khai bao controller [dataCtrl]
    myApp.controller("dataCtrl", function($scope){
        //khai bao bien mang JSON [ds] chua danh sach cac doi tuong sinh vien.
        //moi doi tupng sinh vien bao gom cac thuoc tinh: id, name, dob, gender.
        $scope.ds = [
            {"id":"S01", "name":"Le tan Thanh", "dob":"2000-09-30", "gender":"nam"},
            {"id":"S02", "name":"Nguyen Anh Khoa", "dob":"2002-08-20", "gender":"nam"},
            {"id":"S03", "name":"Truong Thi", "dob":"1999-09-09", "gender":"nam"},
            {"id":"S04", "name":"Nguyen Ngoc Nhung", "dob":"2006-03-25", "gender":"nu"},
            {"id":"S05", "name":"Nguyen Minh Tuan", "dob":"2002-04-01", "gender":"nam"},
            {"id":"S06", "name":"Cong Tang Ton Nu Thi Be Hung", "dob":"2005-12-25", "gender":"nu"}
        ];

    });
    

</script>
</html>
