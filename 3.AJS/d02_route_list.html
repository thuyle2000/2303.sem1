<div class="container" ng-controller="listCtrl">
    <h3>Danh sach sinh vien - <small>version 2</small></h3>
    <hr>

    <div class="form-group">
        <label for="">search by name </label>
        <input type="text" name="search" ng-model="msearch" placeholder="nhap ten muon tim ">
    </div>

    <div class="form-group">
        <label for="">sort by : </label>
        <select name="sort" ng-model="msort">
            <option value="id">so thu tu</option>
            <option value="name">ho ten</option>
            <option value="dob">ngay sinh</option>
            <option value="gender">gioi tinh</option>
        </select>
    </div>

    <table class="table table-hover table-striped table-responsive" ng-controller="dataCtrl">
        <!-- khu vuc tieu de bang -->
        <thead>
            <tr>
                <th>so tt</th>
                <th>ma so</th>
                <th>ho ten</th>
                <th>ngay sinh</th>
                <th>gioi tinh</th>
            </tr>
        </thead>
        <!-- khu vuc du lieu -->
        <tbody>
            <tr ng-repeat="item in ds|filter:{name:msearch}|orderBy:msort">
                <td>{{$index+1}}</td>
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.dob}}</td>
                <td>{{item.gender}}</td>
            </tr>
        </tbody>
    </table>
</div>
