<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>repeat</title>

    <!-- nhung thu vien angularjs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <!-- nhung thu vien css bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>

<body ng-app="myApp" >
    <div class="container">
        <h2>ng-repeat AngularJS demo</h2>
        <hr>
        <div ng-controller="studentCtrl">
            <h4>Student List</h4>
            <ol>
                <li ng-repeat="item in ds">
                    {{item}}
                </li>
            </ol>
        </div>

    </div>

    <script>
        var myApp = angular.module('myApp', []);

        //lap trinh cho controller [studentCtrl]
        myApp.controller("studentCtrl", function($scope){
            //khai bao bien ds sinh vien
            $scope.ds = ["Ha the Danh", "Le Tan Thanh", "Lee Minh Hoo", "Nguyen Anh Khoa", "Nguyen Truong Complier", "Hung Babe", "Nguyen Linh Bolero","Vu Minh Tuan", "Loan Mat Nhung", "Huy Channel", "Nguyen Tat Thien"];
        });
    </script>
</body>
</html>
