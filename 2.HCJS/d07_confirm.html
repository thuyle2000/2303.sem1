<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm</title>
    <link rel="stylesheet" href="css/d07.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <h2>confirm() javascript demo</h2>
    <hr>

    <button type="button" onclick="fn()" > Close Window </button>
</body>
<script>
    function fn(){
        if(confirm("Are u sure ?")){
            window.close();
        }
    }
</script>
</html>
