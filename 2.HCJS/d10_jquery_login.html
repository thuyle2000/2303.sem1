<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <!-- nhung thu vien jquery -->
    <script src="js/jquery-3.7.0.min.js"></script>


    <!-- nhung thu vien css bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">

        <h2>login</h2>

        <div class="row">
            <div class="col-md-6">
                <form action="d10_jquery_1.html" name="formLOGIN" id="formLOGIN">
                    <div class="form-group">
                      <label for="">username</label>
                      <input type="text"
                        class="form-control" name="uid" id="uid" placeholder="nhap ma tai khoan" required>
                    </div>
        
                    <div class="form-group">
                      <label for="">password</label>
                      <input type="password" class="form-control" name="pwd" id="pwd" placeholder="nhap mat khau" required>
                    </div>
        <br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-danger">Submit</button>
        
                        <button type="reset" class="btn btn-primary">Reset</button>
                    </div>
                    
                </form>               
            </div>

            <div class="col-md-6">
                <img src="images/coffee1.webp" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="">

            </div>
        </div>

    </div>
</body>
<script>
    //lap trinh jquery
    $(function () {
        //lap trinh cho su kien submit tren form login

        $("#formLOGIN").submit(function (e) { 
            
            //lay du lieu trong o nhap username
            let tk = $("#uid").val();

            //lay du lieu trong o nhap password
            let mk = $("#pwd").val();

            //kiem tra
            if(tk=="aptech" && mk=="123"){
                alert("Congratulation !");
            }
            else{
                alert("Login failed !");
                $("#uid").focus();
                e.preventDefault();
            }
            
        });

    });
</script>

</html>
